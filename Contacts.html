<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="contacts.css" />
    <title>Contactttttttssss</title>
  </head>
  <body>
    <div class="flex-man">
      <div class="left-inner-div" id="id1">
        <div class="leftdiv">
          <img
            src="https://cdn-icons-png.flaticon.com/128/17513/17513078.png"
            alt="Address Icon"
          />
          <h4>Address</h4>
          <p class="ape">Technopark<br />Phase-1</p>
        </div>
        <div class="leftdiv">
          <img
            src="https://cdn-icons-png.flaticon.com/128/17580/17580651.png"
            alt="Phone Icon"
          />
          <h4>Phone</h4>
          <p class="ape">123456789<br />987654321</p>
        </div>
        <div class="leftdiv">
          <img
            src="https://cdn-icons-png.flaticon.com/128/7552/7552676.png"
            alt="Email Icon"
          />
          <h4>Email</h4>
          <p class="ape">abc@gmail.com<br />efg@gmail.com</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="right-inner-div" id="id2">
        <h3>Send us a message</h3>
        <p>
          If you have any work from me or queries related to my tutorial, you
          can send me message from here. It's my pleasure to help you.
        </p>
        <div class="enter-details">
          <input class="ed" type="text" placeholder="Enter your name" /><br />
          <input class="ed" type="email" placeholder="Enter your email" /><br />
          <textarea
            class="ed"
            id="ta"
            placeholder="Enter your message"
          ></textarea
          ><br />
          <button>Send now</button>
        </div>
      </div>
    </div>
  </body>
</html>
